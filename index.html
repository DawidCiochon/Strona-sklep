            $(document).ready(function(){
                var NavY = $('.navbar').offset().top;

                var stickyNav = function(){
                    var ScrollY = $(window).scrollTop();

                    if(scrollY>NavY){
                        $('.navbar').addClass('sticky');
                    }
                    else{
                        $('.navbar').removeClass('sticky');
                    }
                };

                stickyNav();

                $(window).scroll(function(){
                    stickyNav();
                });
            });
        
            var numer = Math.floor(Math.random()*16)+1;

            var timer1 = 0;
            var timer2 = 0;

            /*function ustawslajd(nrslajdu){
                clearTimeout(timer1);
                clearTimeout(timer2);
                numer = nrslajdu-1;
                schowaj();
                setTimeout("zmienslajd()", 500);
            }*/

            function schowaj(){
                $("#first-img").fadeOut(800);
            }

            function zmienslajd(){
                numer++;
                if(numer>16) numer=1;
                    
                var plik = "<img src=\"img/Sklep"+numer+".JPG\"/>";

                document.getElementById("first-img").innerHTML = plik;
                $("#first-img").fadeIn(800);
                
                setTimeout("zmienslajd()", 5000);
                setTimeout("schowaj()", 4200);
            }
        </script>
